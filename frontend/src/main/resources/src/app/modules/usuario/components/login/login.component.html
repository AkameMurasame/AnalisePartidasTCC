<div class="w3-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row p-3">
            <div class="col-12 mb-2">
                <label>Usuario:</label>
                <input id="usuario" type="text" class="form-control" formControlName="usuario">
            </div>
            <div class="col-12">
                <label>Senha:</label>
                <input id="senha" type="password" class="form-control" formControlName="senha">
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-outline-success btn-lg float-right" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
