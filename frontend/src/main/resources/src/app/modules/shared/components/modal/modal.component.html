<ng-template #content let-modal>
  <div *ngIf="configModal.cssHeader" [ngClass]="configModal.cssHeader">
    <h4 class="modal-title" id="modal-basic-title">{{configModal.textHeader}}</h4>
  </div>
  <div [ngClass]="configModal.cssBody">
    <ng-content></ng-content>
  </div>
  <div *ngIf="configModal.cssFooter" [ngClass]="configModal.cssFooter">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">Fechar</button>
    <button type="button" class="btn btn-success" (click)="onSaveEvent($event, modal)">Login</button>
  </div>
</ng-template>
